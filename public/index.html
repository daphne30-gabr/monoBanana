      setInterval(() => person2.muévetePiso1(), 200);
      monkey.muévete();
      document.addEventListener("keydown", evt => {
        switch (evt.key) {
          case "ArrowLeft":
            monkey.izquierda();
            break;
          case "ArrowRight":
            monkey.derecha();
            break;
          case "ArrowUp":
            monkey.sube();
            break;
          case "ArrowDown":
            monkey.baja();
            break;
        }
      });
      let iniciaX = null;
      let iniciaY = null;
      document.addEventListener('touchstart', evt => {
        const toquInicial = evt.touches[0];
        iniciaX = toquInicial.clientX;
        iniciaY = toquInicial.clientY;
      });
      document.addEventListener('touchmove', evt => {
        if (iniciaX && iniciaY) {
          const mueve = evt.touches[0];
          var mueveX = mueve.clientX;
          var mueveY = mueve.clientY;
          var difX = mueveX - iniciaX;
          var difY = mueveY - iniciaY;
          // Checa que el movimiento no sea muy corto,
          if (Math.abs(difX) + Math.abs(difY) > 150) {
            if (Math.abs(difX) > Math.abs(difY)) {
              if (difX > 70) {
                monkey.derecha();
              } else {
                monkey.izquierda();
              }
            } else if (difY > 70) {
              monkey.baja();
            } else {
              monkey.sube();
            }
            // Reinicia valores.
            iniciaX = null;
            iniciaY = null;
          }
        }
      });
    </script>
